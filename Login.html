<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<link rel="stylesheet" href="Style.css"> 
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body class="trupi">
    <div class="log">
        <form action="">
            <h1>Login</h1>
            <div class="emri-mbiemri">
                <input type="text"placeholder="Username" id="username" required>
                <!-- icona e userit -->
                <i class='bx bxs-user'></i>
            </div>
            <div class="emri-mbiemri">
                <input type="password"placeholder="Password" id="password" required>
                <!-- icona e drynit -->
                <i class='bx bxs-lock'></i>
            </div>
            <div class="remeber">
                <label ><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <a href="Travel.html"><button type="submit"class="btn" onclick="validimi()">Login</button></a>
            
            <div class="register">
                <p>Don't have an account? <br><a href="Regjister.html">Register</a></p>
            </div>
        </form>
    </div>
    <script>
    function validimi(){
        var username =document.getElementById('username').value;
        var password =document.getElementById('password').value;
    
        var usernameRegex = /^[a-zA-Z\s]+$/;
        if(!usernameRegex .test(username)){
            alert('Please enter a valid username');
            return false;
        }

        var passwordRegex =  /^[A-Za-z]\w{7,14}$/;
        if(!passwordRegex .test(password)){
            alert('Please enter a valid password');
            return false;
        }

        alert('Login successful!');
        location.replace("Travel.html")
    }
    </script>

    
</body>
</html>
