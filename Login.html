<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<link rel="stylesheet" href="Style.css"> 
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body class="trupi">
    <div class="log">
        <form action="">
            <h1>Login</h1>
            <div class="emri-mbiemri">
                <input type="text"placeholder="Username" id="username" required>
                <div class="error-message" id="usernameError"></div>
                <!-- icona e userit -->
                <i class='bx bxs-user'></i>
            </div>
            <div class="emri-mbiemri">
                <input type="password"placeholder="Password" id="password" required>
                <div class="error-message" id="passwordError"></div>
                <!-- icona e drynit -->
                <i class='bx bxs-lock'></i>
            </div>
            <div class="remeber">
                <label ><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <a href="Travel.html"><button type="submit"class="btn" onclick="validimi()">Login</button></a>
            
            <div class="register">
                <p>Don't have an account? <br><a href="Regjister.html">Register</a></p>
            </div>
        </form>
    </div>
    <script>
        let usernameRegex = /^[a-zA-Z\s]$/;
        let passwordRegex =  /^[A-Za-z]\w{7,14}$/

    function validimi(){
        let username =document.getElementById('username');
        let usernameError = document.getElementById('usernameError');
        let password =document.getElementById('password');
        let passwordError =document.getElementById('passwordError');
    
        usernameError.innerText = '';
        passwordError.innerText = '';

        if(!usernameRegex.test(username.value)){
            usernameError.innerText ='username invalid';
            return;
        }
        if(!passwordRegex.test(password.value)){
            passwordError.innerText ='password invalid';
            return;
        }
        alert('Login successful!');
        location.replace("Travel.html")
    }
    </script>

    
</body>
</html>
